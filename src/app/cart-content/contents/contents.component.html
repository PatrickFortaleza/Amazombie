<p>contents works!</p>
<h6>In Cart:</h6>
<ul>
    <li *ngFor="let product of products | async">
        {{ product.title }} <button [id]="product.id" (click)="addProduct($event)">+</button>
        <p>Quantity: {{ product.quantity }}</p>
    </li>
</ul>

<h6>Total:</h6>
<p><span>$</span>&nbsp;{{ total | async }}</p>
