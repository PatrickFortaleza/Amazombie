
<app-products></app-products>
<p>contents works!</p>
<h6>In Cart:</h6>
<ul>
    <li *ngFor="let product of products | async">
      <button>remove</button> <button [id]="product.id" (click)="removeProduct($event)">-</button>{{ product.title }} <button [id]="product.id" (click)="addProduct($event)">+</button> Quantity: {{ product.quantity }}
    </li>
</ul>

<h6>Total:</h6>
<p><span>$</span>&nbsp;{{ total | async }}</p>
