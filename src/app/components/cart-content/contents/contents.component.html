
<section>
  <h4 class="white uppercase">Shopping Cart</h4>

  <div class="headings">
    <div class="col product">
      <p>Product</p>
    </div>
    <div class="col quantity">
      <p>Quantity</p>
    </div>
    <div class="col price">
      <p>Price</p>
    </div>
    <div class="col delete">
      &nbsp;
    </div>
  </div>
  <ul>
      <!-- <li *ngFor="let product of products | async">
        <button [id]="product.id" (click)="deleteProduct($event)" >remove</button> <button [id]="product.id" (click)="removeProduct($event)">-</button>{{ product.title }} <button [id]="product.id" (click)="addProduct($event)">+</button> Quantity: {{ product.quantity }}
      </li> -->

      <li *ngFor="let product of products | async" >
      <div class="wrap-mobile">
        <div class="col product">
          <div class="col-flex">
            <div class="image-container">
              <img [src]="product.imagePath" alt="product image"/>
            </div>
            <div class="v-center">
            <div class="product-title">
                <p> {{ product.subtitle }} </p>
                <h5>{{ product.title }}</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="wrap-mobile-inner">
          <div class="col quantity">
            <div class="v-center">
              <div class="quantity-set">
                <button [id]="product.id" (click)="removeProduct($event)">â€“</button>
                  {{ product.quantity }}
                <button [id]="product.id" (click)="addProduct($event)">+</button>
              </div>
            </div>
          </div>
          <div class="col price">
            <div class="v-center">
              <p>${{ product.price }}</p>
            </div>
          </div>
        </div>
      </div>
        <div class="col delete">
          <div class="v-center">
            <a [id]="product.id" (click)="deleteProduct($event)" ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17.573 1.848c.083.699-.476 1.152-1.182 1.152h-8.774c-.704 0-1.266-.452-1.182-1.156-1.329.281-4.435 1.159-4.435 2.516 0 .303.103.7.235 1.361 3.175 2.953 15.758 3.088 19.476.244.159-.824.289-1.278.289-1.611 0-1.333-3.091-2.223-4.427-2.506zm3.113 6.897c-.868 4.587-2.184 10.54-2.709 13.287-1.079 1.312-3.545 1.968-6.013 1.968s-4.935-.656-6.013-1.968c-.529-2.884-1.834-8.868-2.684-13.414 3.154 1.274 7.398 1.401 8.895 1.401 1.771 0 5.561-.151 8.524-1.274zm-13.069-6.763c.922 0 1.669-1.08 1.669-1.982h5.437c0 .902.747 1.982 1.668 1.982h-8.774z"/></svg></a>
          </div>
        </div>
      </li>
  </ul>
  <div class="cart-footer">
    <div class="total">
        <div class="s-total">
          <div class="col">
              <h6>Subtotal</h6>
              <h6>Shipping</h6>
          </div>
          <div class="col">
              <p>$&nbsp;{{ total | async }}</p>
              <p>$ 420.00</p>
          </div>
        </div>
        <div class="t-total">
          <div class="col">
            <h6>Total:</h6>
          </div>
          <div class="col">
            <p>$&nbsp;{{ total | async }}</p>
          </div>
        </div>
    </div>
  </div>
</section>
