<section>
  <ul>
    <li *ngFor="let product of products; let e = index">
      <p class="subtitle">{{ product.subtitle }}</p>
      <h3 class="white">{{ product.title }}</h3>
      <p class="desc"> {{ product.desc }}</p>
      <div class="rating">
        <svg *ngFor="let i of [].constructor(product.stars)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
        <svg *ngFor="let i of [].constructor(product.halfStars)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 5.173l2.335 4.817 5.305.732-3.861 3.71.942 5.27-4.721-2.524v-12.005zm0-4.586l-3.668 7.568-8.332 1.151 6.064 5.828-1.48 8.279 7.416-3.967 7.416 3.966-1.48-8.279 6.064-5.827-8.332-1.15-3.668-7.569z"/></svg>
      </div>
      <p class="price"> ${{ product.price }} </p>
      <div class="buffer"></div>
      <div class="image-container">
        <img [src]="product.imagePath" alt="tier box"/>
      </div>
      <button (click)="addProduct($event)" [id]="product.id" >Quick Add</button> <button class="dark">View Info</button>
    </li>
  </ul>
</section>
